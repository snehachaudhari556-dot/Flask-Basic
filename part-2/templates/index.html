<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Flask Templates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .highlight {
            background: #e7f3ff;
            padding: 15px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
<div class="container">

    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>

    <h1>Welcome to Flask Templates!</h1>

    <p>This page is rendered using <strong>render_template()</strong>.</p>

    <div class="highlight">
        <p><strong>Learning Outcome:</strong></p>
        <ul>
            <li>HTML files are inside templates folder</li>
            <li>Flask connects URL to HTML</li>
            <li>Easy navigation between pages</li>
        </ul>
    </div>

</div>
</body>
</html>

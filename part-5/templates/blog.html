{% extends "base.html" %}

{% block title %}Blog | {{ info.name }}{% endblock %}

{% block content %}
<h1>My Blog</h1>
<div class="projects-grid">
    {% for post in posts %}
    <div class="project-card">
        <h3>{{ post.title }}</h3>
        <p>{{ post.summary }}</p>
        <small>Published on: {{ post.date }}</small><br><br>
        <a href="{{ url_for('blog_post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}{{ post.title }} | {{ info.name }}{% endblock %}

{% block content %}
<div class="card">
    <h1>{{ post.title }}</h1>
    <p><em>Published on {{ post.date }}</em></p>
    <p>{{ post.content }}</p>
    <a href="{{ url_for('blog') }}" class="btn btn-secondary">Back to Blog</a>
</div>
{% endblock %}
